name: Test

on: [push]

jobs:
  jest:
    name: Jest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
      - name: Run Jest
        run: |
          yarn run test:jest
  tslint:
    name: TSLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
      - name: Run TSLint
        run: |
          yarn run test:tslint
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
      - name: Run Prettier
        run: |
          yarn run test:prettier
